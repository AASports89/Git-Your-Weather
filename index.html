<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Git Your Weather</title>
</head>

<body>
  
  <header>
        <h1><img style="width: 50%; height: auto; margin-left: 25%; border-radius: 0.5em" src="./assets/images/wh.gif"></h1>
  </header>

    <div class="container-fluid">
        <div class="row mt-2">
<!-- SIDE-BAR COLUMN -->
            <aside class="col-lg-4">
                <div style="border: solid 3px black" class="card bg-light p-2 mb-2">
<!-- CITY SEARCH -->
                    <h4 style="text-align: center; text-decoration: underline">Search By City</h4>
                    <nav class="navbar navbar-light bg-light">
                      <form class="form-inline" id="city-search">
                        <input style="width: 80%" class="form-control mr-sm-2" id="city-input" type="search" placeholder="Enter City Name" 
                        aria-label="Search">
                        <button class="btn btn-outline-primary my-2 my-sm-0" 
                        type="submit" id="form-submit">
                        <i class="fa-regular fa-paper-plane"></i></button>
                      </form>
                    </nav>
                    <h5 style="margin-top: 2%">Select Any City Below:</h5>
<!-- STORED CITY BUTTONS -->
                    <ul style="text-align: center" class="list-group mt-2" id="city-list">
                    </ul>
                </div>
            </aside>

<!-- 5-DAY FORECAST -->
            <div class="col-lg-8">
<!-- PLACEHOLDERS FOR DATA OUTPUT -->

              <div class="card-body">
                <h5 style="text-align: center" class="card-title"><img style="width: 50%; height: auto" src="./assets/images/lw.png"></h5>
                <section style="border: solid 3px black" class="card p-2" id="current" style="display:none">
                    <h1 style="text-align: center" id="city"></h1>
                    <h5 style="text-align: center; font-weight: bold" id="date"></h5>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                    <p id="uv-index">UV Index: <span class="color"></span></p>
                </section>
              </div>
<!-- DISPLAY FOR 5-DAY FORECAST OUTPUT -->
                <section style="border: solid 3px black; border-radius: 0.5em" class="mt-2 mb-2" id="five-day" style="display:none;">
                    <h3 style="text-align: center"><img src="./assets/images/fc.png"></h3>
                    
                    <div class="card-deck">
                    </div>
                </section>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
